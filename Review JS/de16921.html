<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De 16921</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Tháng : </td>
                <td><input type="number" id="month"></td>
                <td>Năm : </td>
                <td><input type="number" id="year"></td>
            </tr>
            <tr>
                <td>Số ngày : </td>
                <td><input type="number" id="day"></td>
            </tr>
        </table>
        <div class="result">
            <input type="button" value="Display numbers of month" onclick=" solve()">
        </div>
    </form>

    <script>
      function solve(){
        var month = document.getElementById('month').value;
        var year = document.getElementById('year').value;
        console.log(month);console.log(typeof(parseInt(month)));
        switch(parseInt(month)){
            
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('day').value = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('day').value = 30;
                break;
            case 2:
                if(year%4==0 && year%100 != 0){
                    document.getElementById('day').value = 29;
                    break;
                }else{
                    document.getElementById('day').value = 28;
                    break;
                }
        }       

      }
    </script>
</body>
</html>
