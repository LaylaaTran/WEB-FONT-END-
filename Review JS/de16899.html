<body>
    <form action="">
        <table>
        <tr>
            <td><b> Fullname :</b>
               </td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td><b>Last your name :</b></td>
            <td><input type="text" id="fname"></td>
        </tr>

    <div class="btn">
        <input type="button" value="Display"  onclick="solve()">
        <input type="reset" value="Cancellation">
    </div>

    <script>
        function solve(){
            var name = document.getElementById('name').value;
            name = name.trim();
            console.log(name);
            console.log(typeof(name));
            name = name.split(' ');
            console.log(name);
           
            document.getElementById('fname').value = name[name.length-1];

            }
    </script>
